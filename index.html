<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | NFT preview card component</title>
</head>

<body>
  <main>
    <div class="card">
      <img src="./images/image-equilibrium.jpg" alt="cube balanced on point" class="card__img-main">
      <div class="card__content">
        <h1 class="card__title">Equilibrium #3429</h1>
        <p class="card__description">Our Equilibrium collection promotes balance and calm.</p>

        <div class="card__content-crypto">
          <p class="card__content-crypto-type">0.041 ETH</p>
          <p class="card__content-crypto-days">3 days left</p>
        </div>
        <hr>
        <div class="card__creator">
          <img src="./images/image-avatar.png" alt="User image" class="card__creator-img">
          <p class="card__creator-name">Creation of Jules Wyvern</p>
        </div>
      </div>
    </div>
    <footer class="attribution">
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="https://github.com/DustinCowley">Dustin Cowley</a>.
      </div>
    </footer>
  </main>
</body>

</html>
